<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>
        <form action="" method="post" id="survey-form">
            <fieldset class="user-information">
                <label for="name-label">Name<input type="text" id="name" placeholder="Enter your Name"></label>
                <label for="email-label">Email<input type="email" id="email" placeholder="Enter your Email"></label>
                <label for="number-label">Age (optional)<input type="number" id="age" placeholder="Age" min="13"
                        max="120"></label>

                <label for="">Which option best describes your current role?</label>
                <select id="dropdown-current-role">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>

                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="rd-definitely"><input type="radio" id="rd-definitely" class="inline"> Definitely</label>
                <label for="rd-maybe"><input type="radio" id="rd-maybe" class="inline"> Maybe</label>
                <label for="rd-not-sure"><input type="radio" id="rd-not-sure" class="inline"> Not sure</label>
            </fieldset>

            <fieldset class="professional-prefer">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select id="dropdown-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>

                <label for="">What would you like to see improved? (Check all that apply)</label>
                <input type="checkbox" id="front-end-project" value="1" class="inline">Front-end Projects
                <input type="checkbox" id="back-end-project" value="2" class="inline">Back-end Projects
                <input type="checkbox" id="data-visualization" value="3" class="inline">Data Visualization
                <input type="checkbox" id="Challenges" value="4" class="inline">Challenges
                <input type="checkbox" id="open-source-community" value="5" class="inline">Open Source Community
                <input type="checkbox" id="gitter-help-rooms" value="6" class="inline">Gitter help rooms
                <input type="checkbox" id="videos" value="7" class="inline">Videos
                <input type="checkbox" id="city-meetups" value="8" class="inline">City Meetups
                <input type="checkbox" id="wiki" value="9" class="inline">Wiki
                <input type="checkbox" id="forum" value="10" class="inline">Forum
                <input type="checkbox" id="aditional-courses" value="11" class="inline">Adicional Courses
            </fieldset>

            <fieldset class="suggestions">
                <label for="suggestions">Any comments or suggestions?</label>
                <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>

                <input type="submit" id="submit" value="Submit">
            </fieldset>

        </form>
    </main>
</body>

</html>
